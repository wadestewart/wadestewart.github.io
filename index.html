<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wade Stewart</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/png" sizes="16x16">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="./style.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="page" id="landing-page">

        <nav>
            <ul class="flex-nav">
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Resume</a></li>
            </ul>
        </nav>
            
    </div>

    <div class="page" id="about">

    </div>

    <div class="page" id="projects">

        <p>My <strong>Projects</strong></p>

        <div class="project-cards">

            <div class="flashcards">

                <figure>
                    <img src="./images/Book_Espo.jpg" alt="Book Illustration">
                </figure>

                <div class="flashcards-backface">

                    <p class="flashcard-title">Flashdance Flashcards</p>

                    <div class="stack">
                        <p class="stack-text">Stack Build:</p>
                        <figure>
                            <img src="./images/html_log.svg" alt="HTML Logo">
                        </figure>
                        <figure>
                            <img src="./images/css_logo.svg" alt="CSS Logo">
                        </figure>
                        <figure>
                            <img src="./images/js_logo.svg" alt="Javascript Logo">
                        </figure>
                        <figure>
                            <img src="./images/jquery.png" alt="jQuery Logo">
                        </figure>
                    </div>

                    <div class="links">
                        <figure>
                            <a href="https://github.com/wadestewart/Flashcards" target="_blank">
                                <img class="github" src="./images/github.svg" alt="GitHub Logo">
                            </a>
                        </figure>
                        <figure>
                            <a href="https://wadestewart.github.io/Flashcards/" target="_blank">
                                <img src="./images/link.svg" alt="Link Logo">
                            </a>
                        </figure>
                    </div>

                </div>

            </div>

            <div class="bank">
                <figure>
                    <img src="./images/LATE_ESPO.jpg" alt="Book Illustration">
                </figure>
            </div>

            <div class="notflix">
                <figure>
                    <img src="./images/Book_Espo.jpg" alt="Book Illustration">
                </figure>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
