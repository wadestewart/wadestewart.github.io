<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wade Stewart</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/png" sizes="16x16">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="./style.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="page" id="landing-page">

        <nav class="navbar">
            <ul class="flex-nav">
                <li class="logo">
                    <a class="nav-scroll" href="#landing-page">
                        <img class="logo" src="./images/logo.png" alt="My Logo">
                    </a>
                </li>
                <li><a class="nav-scroll" href="#about">About</a></li>
                <li><a class="nav-scroll" href="#projects">Projects</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Resume</a></li>
            </ul>
        </nav>
            
    </div>

    <div class="page" id="about">

        <div class="about-flex">
            <div class="q-a">

            </div>

            <div class="experience">
                <h1>Hello World</h1>
            </div>

            <div class="about-contact">

            </div>
        </div>

    </div>

    <div class="page" id="projects">

        <p>My <strong>Projects</strong></p>

        <div class="project-cards">

            <div class="flashcards">

                <figure class="flash-front">
                    <img src="./images/flashdance.jpg" alt="Book Illustration">
                    <div class="flash-hover">
                        <h2>Flashdance Flashcards</h2>
                        <h4>HTML - CSS - Javascript - jQuery</h4>
                        <a href="https://github.com/wadestewart/Flashcards" target="_blank">
                            <img src="./images/github.svg" alt="GitHub Logo">
                        </a>
                        <a href="https://wadestewart.github.io/Flashcards/" target="_blank">
                            <img src="./images/link.png" alt="Link Logo">
                        </a>
                    </div>
                </figure>

            </div>

            <div class="bank">

                <figure class="bank-front">
                    <img src="./images/bank.jpg" alt="Book Illustration">
                    <div class="bank-hover">
                        <h2>Financial Q&A</h2>
                        <h4>MongoDb - Express - NodeJs - Handlebars</h4>
                        <a href="https://github.com/wadestewart/BankingQA" target="_blank">
                            <img src="./images/github.svg" alt="GitHub Logo">
                        </a>
                        <a href="https://wadebankingqa.herokuapp.com/" target="_blank">
                            <img src="./images/link.png" alt="Link Logo">
                        </a>
                    </div>
                </figure>

            </div>

            <div class="notflix">

                <figure class="notflix-front">
                    <img src="./images/tv.jpg" alt="Book Illustration">
                    <div class="notflix-hover">
                        <h2>Notflix & Chill</h2>
                        <h4>ReactJs - MongoDb - Express - NodeJs</h4>
                        <a href="https://github.com/wadestewart/ga-dc-project-3-front-end" target="_blank">
                            <img src="./images/github.svg" alt="GitHub Logo">
                        </a>
                        <a href="https://wadestewart.github.io/ga-dc-project-3-front-end/" target="_blank">
                            <img src="./images/link.png" alt="Link Logo">
                        </a>
                    </div>
                </figure>

            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
